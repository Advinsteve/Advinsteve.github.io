<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
 
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
 
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
 
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="/your-signin-endpoint" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username1" name="username" placeholder="Username1" required>
 
            <label for="password">Password:</label>
            <input type="password" id="password1" name="password" placeholder="Password1" required>
 
            <button type="submit">Sign In</button>
        </form>

        <iframe srcdoc='
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Iframe Content</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                    }
                    input[type="text"] {
                        padding: 8px;
                        margin-bottom: 10px;
                        width: calc(100% - 20px);
                    }
                    button {
                        padding: 8px 16px;
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                    }
                    button:hover {
                        background-color: #45a049;
                    }
                </style>
            </head>
            <body>
                <form>
                    <input type="text" id="value1" name="input1" placeholder="Enter value 1">
                    <input type="text" id="value2" name="input2" placeholder="Enter value 2">
                    <button type="submit">Submit</button>
                </form>
            </body>
            </html>
        ' frameborder="0"></iframe>
        
    </div>
</body>
</html>

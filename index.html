<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Iframe and Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo-container {
            position: relative;
            margin-bottom: 20px;
        }
        .logo-1 {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100px; /* Adjust size as needed */
            height: auto;
        }
        .logo-2 {
            display: block;
            margin: 0 auto; /* Centers logo 2 horizontally */
            max-width: 100px; /* Adjust size as needed */
            height: auto;
        }
        iframe {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            border: none;
        }

        .custom-text {
            font-family: 'Courier New', Courier, monospace; /* Custom font */
            color: #3498db; /* Custom color (blue) */
            font-size: 1.2em; /* Slightly larger font size */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="logo-container">
            <!-- Logo 1 stays at the top left corner -->
            <img class="logo-1" src="Images/Image1.webp" alt="Logo 1">
            <!-- Logo 2 is centered -->
            <img class="logo-2" src="Images/Image2.avif" alt="Logo 2">
        </div>

        <h1 class="custom-text">Welcome to My Web Page</h1>
        <p>This is a simple web page with an iframe.</p>

        <form action="/your-signin-endpoint" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username1" required="">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password1" required="">
        </form>
    </div>
</body>
</html>
